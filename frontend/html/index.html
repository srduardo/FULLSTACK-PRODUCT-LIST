<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register_window.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/default_page.css">
    <link rel="stylesheet" href="/styles/register-button.css">
    <script src="/js/script.js" defer></script>
    <title>Product List Project</title>
</head>
<body>
    <section class="main-container">
        <article  class="product-container">
            <p>Nenhum produto existente</p>
        </article>

        <article>
            <p>Nenhum produto selecionado</p>
        </article>

        <div id="register-button"><img src="/resources/register-icon.png" alt=""></div>
        
        <div class="register-form-container">
            <div class="title-container">
                <h1>Registrar produto</h1>
            </div>

            <form class="register-form" method="post">
                <div class="name-and-value-container, containers">
                    <label for="nome" class="name-label">Nome:</label>
                    <input type="text" id="nome">
                    <label for="valor" class="value-label">Valor:</label>
                    <input type="text" id="valor">
                </div>
                
                <div class="url-container, containers">
                    <label for="link" class="url-label" style="white-space: nowrap;">Link da imagem:</label>
                    <input type="url" id="link">
                </div>
                
                <div class="description-container, containers">
                    <label for="descricao" class="description-label">Descrição:</label>
                    <input type="text" id="descricao">
                </div>
                
                <div class="form-button">
                    <button>Registrar</button>
                </div>
            </form>
        </div>
        
    </section>
</body>
</html>
